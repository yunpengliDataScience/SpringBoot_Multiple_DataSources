<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Multiple Data Sources</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    
                    <div>
                        <h2 class="my-5">Users (Data Source #1)</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td><a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="/user/signup" th:href="@{/user/signup}" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
                </div>
                
                <div class="row">
                <div class="col-md-6">
                    <div>
                        <h2 class="my-5">Essays (Data Source #2)</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Essay ID</th>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Content</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="essay : ${essays}">
                                    <td th:text="${essay.id}"></td>
                                    <td th:text="${essay.title}"></td>
                                    <td th:text="${essay.author}"></td>
                                    <td th:text="${essay.content}"></td>
                                    <td><a th:href="@{/essay/edit/{id}(id=${essay.id})}" class="btn btn-primary"><i class="fas fa-pen">&nbsp;&nbsp;Edit</i></a></td>
                                    <td><a th:href="@{/essay/delete/{id}(id=${essay.id})}" class="btn btn-primary"><i class="far fa-trash-alt">&nbsp;&nbsp;Delete</i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="/essay/create" th:href="@{/essay/create}" class="btn btn-primary"><i class="fa fa-plus"></i></a></p>
                </div>
                
            </div>
        </div>
    </body>
</html>
